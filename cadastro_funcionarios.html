                <form action="#" method="post">

                    <label for="nome">Nome</label>

                    <label class="cpf" for="cpf">CPF</label><br>

                    <input class="input-cidade" type="text" name="cidade" id=""><br>

                    <label class="label-numero" for="N">Nº</label>
                    <label class="label-bairro" for="bairro">Bairro</label>
                    <label class="label-uf" for="uf">UF</label><br>

                    <input class="numero" type="number" name="numero" id="">
                    <input class="bairro" type="text" name="bairro" id="">
                    <input class="uf" type="text" name="uf" id=""><br>
                    <p>Criar acesso</p>

                    <input class="acesso" type="text" name="usuario" id="">
                    <input class="acesso" type="password" name="senha" id="">
