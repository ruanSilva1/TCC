<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/cad_fornecedores.css">
    <link rel="stylesheet" href="css/menu.css">
    <link rel="shortcut icon" href="favicon/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Fornecedores</title>
</head>

<body>
    <div class="main">
        <div class="conteudo">
            <div class="title">
                <h1>Cadastro de fornecedores</h1>
            </div>

            <div class="formulario">
                <label class="nome" for="nome">Nome</label>
                <label class="razao" for="razao">Razao social</label>
                <label class="cnpj" for="cnpj">CNPJ</label>

                <br>

                <input class="i-nome" type="text" name="nome" id="nome">
                <input class="i-razao" type="text" name="razao" id="razao">
                <input class="i-cnpj" type="number" name="cnpj" id="cnpj">

                <div class="fileira2">
                    <label class="telefone" for="telefone">Telefone</label>
                    <label class="email" for="email">E-mail</label>
                    <label class="cep" for="cep">CEP</label>

                    <br>

                    <input class="i-telefone" type="text" name="telefone" id="telefone">
                    <input class="i-email" type="text" name="email" id="email">
                    <input class="i-cep" type="number" name="cep" id="cep">
                </div>

                <div class="fileira3">
                    <label class="endereco" for="endereco">Endereco</label>
                    <label class="cidade" for="cidade">Cidade</label>
                    <label class="uf" for="uf">UF</label>

                    <br>

                    <input class="i-endereco" type="text" name="endereco" id="endereco">
                    <input class="i-cidade" type="text" name="cidade" id="cidade">
                    <input class="i-uf" type="text" name="uf" id="uf">
                </div>

                <div class="fileira4">
                    <label class="n" for="n">N</label>
                    <label class="bairro" for="bairro">Bairro</label>

                    <br>

                    <input class="i-n" type="number" name="n" id="n">
                    <input class="i-bairro" type="text" name="bairro" id="bairro">
                </div>

                <div class="fileira5">
                    <label class="obs" for="observacoes">Observacoes</label>

                    <br>

                    <textarea name="observacoes" id="observacoes"></textarea>
                </div>

            </div>
        </div>

        <nav class="menu-lateral">
            <div class="btn-expandir">
                <i class="bi bi-list" id="btn-exp"></i>
            </div>

            <ul>
                <li class="item-menu ativo">
                    <a href="vendas.html">
                        <span class="icon"><i class="bi bi-cart3"></i></span>
                        <span class="txt-link">Vendas</span>
                    </a>
                </li>
                <li class="item-menu">
                    <a href="orcamento.html">
                        <span class="icon"><i class="bi bi-piggy-bank"></i></span>
                        <span class="txt-link">Or√ßamentos</span>
                    </a>
                </li>
                <li class="item-menu">
                    <a href="#">
                        <span class="icon"><i class="bi bi-person-vcard"></i></span>
                        <span class="txt-link">Cadastros</span>
                    </a>
                </li>
                <li class="item-menu">
                    <a href="#">
                        <span class="icon"><i class="bi bi-box-seam"></i></span>
                        <span class="txt-link">Estoque</span>
                    </a>
                </li>
            </ul>
        </nav>
        <script src="js/menu.js"></script>
    </div>
</body>

</html>
