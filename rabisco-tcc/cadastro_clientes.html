<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/cadastro_clientes.css">
    <link rel="shortcut icon" href="favicon/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <title>Cadastro Clientes</title>
</head>
<body>
    <div class="main">

        <div class="conteudo">

            <div class="titulo">
                <h1>Cadastro de clientes</h1>
            </div>

            <div class="formulario">
                <form action="#" method="post">
                    <label class="p1" for="nome">Nome/Fantasia</label>
                    <label class="p1" for="data nascimento">Data de Nascimento</label>
                    <label class="p1" for="cpf">CPF</label>
                    <label class="p1" for="cnpj">CNPJ</label>

                    <input class="input-nome" type="text" name="nome" id="" placeholder=" Nome ">
                    <input class="input-data-nascimento" type="date" name="data_nascimento" id="">
                    <input class="input-cpf" type="number" name="cpf" id="" placeholder=" CPF ">
                    <input class="input-cnpj" type="number" name="cnpj" id="" placeholder=" CNPJ ">
                    <br><br>
                    <label class="p2" for="telefone">Telefone</label>
                    <label class="p2" for="email">E-mail</label>
                    <label class="p2" for="cep">CEP</label>

                    <input class="input-telefone" type="tel" name="telefone" id="" placeholder=" Telefone ">
                    <input class="input-email" type="email" name="email" id="" placeholder=" Email ">
                    <input class="input-cep" type="number" name="" id="" placeholder=" CEP ">
                    <br><br>
                    <label class="p3" for="rg">RG</label>
                    <label class="p3" for="endereco">Endereço</label>
                    <label class="p3" for="cidade">Cidade</label>

                    <input class="input-rg" type="number" name="rg" id="" placeholder=" RG ">
                    <input class="input-endereco" type="text" name="endereco" id="" placeholder=" Endereço ">
                    <input class="input-cidade" type="text" name="cidade" id="" placeholder=" Cidade ">
                    <br><br>

                    <label class="l-p4" for="Nº">Nº</label>
                    <label class="l-p5" for="bairro">Bairro</label>
                    <label class="l-p6" for="UF">UF</label>

                    <input class="input-numero" type="number" name="numero" id="" placeholder=" Numero ">
                    <input class="input-bairro" type="text" name="bairro" id="" placeholder=" Bairro ">
                    <input class="input-uf" type="text" name="uf" id="" placeholder=" UF ">

                    <br><br>

                    <label class="esp-label" for="observacoes">Observações</label>
                    <label class="esp-label" for="complemento">Complemento</label>

                    <textarea class="txt-area-obs" name="observacoes" id=""></textarea>
                    <textarea class="txt-area-comp" name="complemento" id=""></textarea>

                    <input type="submit" value="Salvar">
                    <button class="bt"><a href="tabela_clientes.html">Voltar</a></button>
                </form>
            </div>

        </div>

        <nav class="menu-lateral">
            <div class="btn-expandir">
                <i class="bi bi-list" id="btn-exp"></i>
            </div>
    
            <ul>
                <li class="item-menu ativo">
                    <a href="vendas.html">
                        <span class="icon"><i class="bi bi-cart3"></i></span>
                        <span class="txt-link">Vendas</span>
                    </a>
                </li>
                <li class="item-menu">
                    <a href="orcamento.html">
                        <span class="icon"><i class="bi bi-piggy-bank"></i></span>
                        <span class="txt-link">Orçamentos</span>
                    </a>
                </li>
                <li class="item-menu">
                    <a href="#">
                        <span class="icon"><i class="bi bi-person-vcard"></i></span>
                        <span class="txt-link">Cadastros</span>
                    </a>
                </li>
                <li class="item-menu">
                    <a href="#">
                        <span class="icon"><i class="bi bi-box-seam"></i></span>
                        <span class="txt-link">Estoque</span>
                    </a>
                </li>
            </ul>
        </nav>
        <script src="js/menu.js"></script>
    </div>
</body>
</html>
